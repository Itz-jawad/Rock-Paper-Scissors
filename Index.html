      Rock Paper Scissors

    const random = Math.random();   
    let save = ''; 
    if (random >= 0 && random < 1/3) {
      save = 'Rock';

      save = 'Paper';
    } else if (random >= 2/3 && random <1) {
      save = 'Scissors';
    }
    let result = '';
    if (save === 'Rock') {
      result = 'Tie';
    } else if (save === 'Paper') {
      result = 'You Lose';
    } else if (save === 'Scissors') {
      result = 'You Win';
    }
    alert(`You choosed Rock and the computer choosed ${save} So ${result}`);
